<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Felicidades Sonia</title>
    <link rel="stylesheet" href="style.css" />
	
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Felicidades Sonia</h1>
	  <div class="gif otter"></div>
	  <div class="gif lego"></div>
	  <div class="gif corgi"></div>
	  <div class="gif bmc"></div>
	  <div class="gif eevee"></div>
	  <div class="gif fox"></div>
	  <div class="gif op"></div>
	  <div class="gif link"></div>
	  <div class="gif ramen"></div>
	  <div class="gif stitch"></div>
	  <div class="gif ac"></div>
    </div>
	<div class="play-music">
  <div id="music-animation" class="music-animation">
    <span class="bar bar1"></span>
    <span class="bar bar2"></span>
    <span class="bar bar3"></span>
    <span class="bar bar4"></span>
    <span class="bar bar5"></span>
  </div>
  <div class="music-toggle"><a onClick="togglePlay()" id="toggle" data-text-swap="Music on">Music off</a></div>
</div>
<audio id="music" loop="loop" src="happy-birthday-in-hyper-8-bit.mp3"></audio>
<script>
	// Pure CSS dance animation (no graphics included)

// Designed by Gustavo Viselner
// https://dribbble.com/shots/3979515-It-s-not-unusual

// Thanks for Una Kravets for Sass Pixel Art technique
// https://una.im/sass-pixel-art/

// Making time ~ 7 hours

// Some Js for audio toggle

var music = document.getElementById("music");
var isPlaying = false;
music.volume = 0.2;
function togglePlay() {
  if (isPlaying) {
    music.pause()
  } else {
    music.play();
  }
};
music.onplaying = function() {
  isPlaying = true;
  document.getElementById("music-animation").classList.add('on')
};
music.onpause = function() {
  isPlaying = false;
  document.getElementById("music-animation").classList.remove('on')
};

var button = document.getElementById("toggle");
button.addEventListener('click', function() {
  if (button.getAttribute("data-text-swap") == button.innerHTML) {
    button.innerHTML = button.getAttribute("data-text-original");
  } else {
    button.setAttribute("data-text-original", button.innerHTML);
    button.innerHTML = button.getAttribute("data-text-swap");
  }
}, false);

	</script>
  </body>
</html>
